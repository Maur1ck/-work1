<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/css.css') }}" rel="stylesheet">
    <title>{% block title %}Леги.ру{% endblock %}</title>
</head>
<body>
    <script type="text/javascript"> document.umnicoWidgetHash = 'ecc1054645b68176aa73c46a26882b46'; var x = document.createElement('script'); x.src = 'https://umnico.com/assets/widget-loader.js'; x.type = 'text/javascript'; x.charset = 'UTF-8'; x.async = true; document.body.appendChild(x); </script>
    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">леги.ру</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">О компании</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Команда</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reviews">Отзывы</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-dark mt-5">
        <div class="container py-4">
            <div class="row">
                <!-- Левая колонка -->
                <div class="col-md-3 mb-3">
                    <p class="mb-2">&copy; {{ year }} Леги.ру</p>
                </div>

                <!-- Средняя колонка (ссылки, чёрный текст) -->
                <div class="col-md-3 mb-3">
                    <ul class="list-unstyled">
                        <li><a href="#about" class="footer-link-regular">О компании</a></li>
                        <li><a href="#services" class="footer-link-regular">Услуги</a></li>
                        <li><a href="#team" class="footer-link-regular">Команда</a></li>
                        <li><a href="#reviews" class="footer-link-regular">Отзывы</a></li>
                    </ul>
                </div>

                <!-- Колонка для почты -->
                <div class="col-md-3 mb-3">
                    <p class="mb-2"><a href="mailto:legiconsult@gmail.com" class="footer-email">legiconsult@gmail.com</a></p>
                </div>

                <!-- Колонка для соцсетей -->
                <div class="col-md-3 mb-3">
                    <div class="social-icons">
                        <a href="#" class="footer-social mx-1"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="footer-social mx-1"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="footer-social mx-1"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
